<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  <!-- ./stylesheets/css/style.css -->
    <title>Sensory</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li class="active">Home</li>
                <li>Sensor</li>
                <li class="btn addS"><span>Add Sensor</span></li>
            </ul>
        </div>
        <div class="content">
            <div class="description">
                <h2>Greetings from Sensory ! Set data description and go on.</h2>
            </div> 
            <div class="data">
                <ul class="timeline">
                    <li><h2>Send 1 MB of data <button class="btn-mb"-type="submit">Send </button></h2><div class="visual">For Data</div></li>
                    <li><h2>Send 5 MB of data <button class="btn-mb" type="submit">Send </button></h2><div class="visual">For Data</div></li>
                    <li><h2>Send 10 MB of data <button class="btn-mb" type="submit">Send </button></h2><div class="visual">For Data</div></li>
                    <li><h2>Send 25 MB of data <button class="btn-mb" type="submit">Send </button></h2><div class="visual">For Data</div></li>
                    <li><h2>Send 50 MB of data <button class="btn-mb" type="submit">Send </button></h2><div class="visual">For Data</div></li>
                </ul>                
            </div>  
            <div class="picture">
                <img src="bit.png">
            </div>        
        </div>
    </div>
</body>
<script src="/javascripts/clientside.js"></script>

</html>
